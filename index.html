<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel Hilton — Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="branding">
        <img src="hilton logo.png" alt="Hotel Hilton Logo" class="logo"/>
        <h1>Hotel <span>HILTON</span></h1>
        <p class="tag">Luxury & Comfort — Your Stay, Perfected</p>
      </div>

      <div class="forms">
        <!-- Login -->
        <div class="form-box active" id="login-form">
          <h2>Welcome back</h2>
          <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="btn btn-primary">Sign In</button>
            <p class="muted">Don't have an account? <a href="#" onclick="showForm('register-form')">New Register</a></p>
          </form>
        </div>

        <!-- Register -->
        <div class="form-box" id="register-form">
          <h2>Create your account</h2>
          <form id="registerForm">
            <input type="text" name="name" placeholder="Full name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <select name="role" required>
              <option value="">Select role</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <button type="submit" class="btn btn-gold">Register</button>
            <p class="muted">Already a member? <a href="#" onclick="showForm('login-form')">Sign in</a></p>
          </form>
        </div>
      </div>

      <footer class="auth-footer">
        <small>© <span id="year"></span> Hotel Hilton — Crafted with care</small>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
  <script>document.getElementById('year').innerText = new Date().getFullYear();</script>
</body>
</html>
